<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="stylesheet" href="./src/css/font-awesome.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <main class="main">
    <header class="header">
      <a href="#" class="logo">
        <img src="./src/images/logo.svg" alt="logo Huddle">
      </a>
    </header>

    <div class="container">
      <img class="img-home" src="./src/images/illustration-mockups.svg" alt="imagem de mockups">

      <div class="descricao">
        <h1>Build The Community Your Fans Will Love</h1>

        <P>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</P>
        <a href="#">Register</a>

      </div>
    </div>

    <footer class="footer">

      <ul class="redes-sociais">
        <li>
          <a target="_blank" href="#" class="rede-social">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#" class="rede-social">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#" class="rede-social">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>


      </ul>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Victor Ricardo Ribeiro de Oliveira</a>.
      </p>
    </footer>
  </main>
</body>

</html>
